<div class="container">
  <div class="row well">
    <div class="col-md-6">

      <div class="thumbnail" *ngIf="product">
        <img [src]="product.image">
      </div>
    </div>

    <div class="col-md-6">
      <div class="row">
        <div class="col-md-12">
          <h2>{{product?.name}}</h2>
        </div>
      </div>
      <!-- end row-->

      <!-- end row -->
      <div class="row">
        <div class="col-md-12 bottom-rule">
          <h2 class="product-price">${{product?.price}}</h2>
        </div>
      </div>
      <!-- end row -->
      <hr>
      <div class="row add-to-cart">
        <div class="col-md-5">
          <!--加號-->
          <span class="btn btn-default btn-lg btn-qty" (click)="changeQty(1)">
              <span class="glyphicon glyphicon-plus"></span>
          </span>
          <span class="btn btn-default btn-lg btn-qty">{{quantity}}</span>
          <!--減號-->
          <span class="btn btn-default btn-lg btn-qty" (click)="changeQty(-1)">
              <span class="glyphicon glyphicon-minus "></span>
          </span>
        </div>
        <br>
        <div class="col-md-6" *ngIf="_auth.authenticated()">
          <button class="btn btn-lg" (click)="addToCart()">Add to Cart</button>
          <button class="btn btn-lg btn-info " routerLink="/cart">Check Out</button>
        </div>
      </div>
      <hr>
      <!-- end row -->
      <div class=" panel panel-info ">
        <div class="panel-heading ">
          <h3 class="panel-title ">Subtotal</h3>
        </div>
        <div class="panel-body " *ngIf="product">
          {{subtotal()|currency:'USD':true:'1.2-2'}}
        </div>
      </div>
      <button class="btn btn-lg btn-danger" (click)="onBack()">back</button>
    </div>
  </div>
</div>
